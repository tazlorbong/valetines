<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #f43f5e;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-pink-100 via-rose-100 to-red-200 min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Main Card -->
  <div class="bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-10 text-center max-w-md w-full relative z-10">

    <h1 class="text-3xl md:text-4xl font-bold text-rose-600 mb-4">
      Will You Be My Valentine? üíñ
    </h1>

    <p class="text-gray-600 mb-8">
      I've been meaning to ask you something special...
    </p>

    <!-- Buttons -->
    <div class="flex justify-center gap-6">
      <button
        id="yesBtn"
        class="px-6 py-3 bg-rose-500 text-white rounded-full font-semibold shadow-md hover:bg-rose-600 transition"
      >
        Yes üíï
      </button>

      <button
        id="noBtn"
        class="px-6 py-3 bg-gray-300 text-gray-700 rounded-full font-semibold shadow-md hover:bg-gray-400 transition relative"
      >
        No üò¢
      </button>
    </div>

    <!-- Hidden Message -->
    <div id="message" class="hidden mt-8">
      <h2 class="text-2xl font-bold text-rose-600 mb-2">Yay!!! ü•∞</h2>
      <p class="text-gray-700">You just made my day. Happy Valentine's! ‚ù§Ô∏è</p>
    </div>

  </div>

  <!-- Floating Hearts Container -->
  <div id="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const heartsContainer = document.getElementById("hearts");

    // Yes button click
    yesBtn.addEventListener("click", () => {
      message.classList.remove("hidden");
      yesBtn.classList.add("hidden");
      noBtn.classList.add("hidden");
      createHearts(30);
    });

    // No button moves away
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Create floating hearts
    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "‚ù§Ô∏è";

          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = 3 + Math.random() * 3 + "s";
          heart.style.fontSize = 16 + Math.random() * 24 + "px";

          heartsContainer.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 6000);
        }, i * 150);
      }
    }
  </script>

</body>
</html>
