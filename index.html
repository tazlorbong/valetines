<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? â¤ï¸</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #f43f5e;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-pink-100 via-rose-100 to-red-200 min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Main Card -->
  <div id="mainCard" class="bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-10 text-center max-w-md w-full relative z-10">

    <p class="text-gray-600 mb-2">
      Jasmin...
    </p>

    <h1 class="text-3xl md:text-4xl font-bold text-rose-600 mb-4 mt-0">
      Will You Be My Valentine? ğŸ’–
    </h1>

    <!-- Buttons -->
    <div class="flex justify-center gap-6">
      <button
        id="yesBtn"
        class="px-6 py-3 bg-rose-500 text-white rounded-full font-semibold shadow-md hover:bg-rose-600 transition"
      >
        Yes ğŸ’•
      </button>

      <button
        id="noBtn"
        class="px-6 py-3 bg-gray-300 text-gray-700 rounded-full font-semibold shadow-md hover:bg-gray-400 transition relative"
      >
        No ğŸ˜¢
      </button>
    </div>

    <p id="noMessage" class="mt-6 text-sm text-rose-500 hidden"></p>

  </div>

  <div id="message" class="bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-10 text-center max-w-md w-full relative z-10 hidden">
    <img src="kissing.gif" alt="Happy face" class="mx-auto mb-6 w-32 h-32 object-contain" />
    <h2 class="text-2xl font-bold text-rose-600 mb-2">Yay!!! ğŸ¥°</h2>
    <p class="text-gray-700">You just made my day. Happy Valentine's! â¤ï¸</p>
  </div>

  <div id="smugCard" class="bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-10 text-center max-w-md w-full relative z-10 hidden">
    <img src="cool_bear.gif" alt="Smug face" class="mx-auto mb-6 w-32 h-32 object-contain" />
    <p class="text-gray-700">Pftttttt. I knew you you couldn't resist saying yes asap ğŸ˜</p>
  </div>

  <div id="sadCard" class="bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-10 text-center max-w-md w-full relative z-10 hidden">
    <img src="crying.gif" alt="Sad face" class="mx-auto mb-6 w-32 h-32 object-contain" />
    <p class="text-gray-700 mb-6">Oh. I see how it is... ğŸ˜­</p>
    <button
      id="sadRetryBtn"
      class="px-6 py-3 bg-rose-500 text-white rounded-full font-semibold shadow-md hover:bg-rose-600 transition"
    >
      Try again?
    </button>
  </div>

  <!-- Floating Hearts Container -->
  <div id="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const noMessage = document.getElementById("noMessage");
    const mainCard = document.getElementById("mainCard");
    const sadCard = document.getElementById("sadCard");
    const sadRetryBtn = document.getElementById("sadRetryBtn");
    const message = document.getElementById("message");
    const smugCard = document.getElementById("smugCard");
    const heartsContainer = document.getElementById("hearts");

    // Yes button click
    yesBtn.addEventListener("click", () => {
      if (noInteractionCount === 0) {
        smugCard.classList.remove("hidden");
      } else {
        message.classList.remove("hidden");
      }
      mainCard.classList.add("hidden");
      yesBtn.classList.add("hidden");
      noBtn.classList.add("hidden");
      if (noInteractionCount > 0) {
        createHearts(30);
      }
    });

    sadRetryBtn.addEventListener("click", () => {
      sadCard.classList.add("hidden");
      mainCard.classList.remove("hidden");
      message.classList.add("hidden");
      smugCard.classList.add("hidden");
      noMessage.classList.add("hidden");
      yesBtn.classList.remove("hidden");
      noBtn.classList.remove("hidden");
      yesScale = 1;
      yesBtn.style.transform = "scale(1)";
      noBtn.style.position = "";
      noBtn.style.left = "";
      noBtn.style.top = "";
      noBtn.textContent = "No ğŸ˜¢";
      noMessageIndex = 0;
      defaultNoCount = 0;
    });

    // No button moves away
    function handleNoInteraction(event) {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }
      noInteractionCount += 1;
      moveNoButton();
    }

    noBtn.addEventListener("mouseover", handleNoInteraction);
    noBtn.addEventListener("pointerdown", handleNoInteraction);
    noBtn.addEventListener("click", (event) => {
      event.preventDefault();
      event.stopPropagation();
    });
    let yesScale = 1;
    const yesGrowthFactor = 1.15;
    const noMessages = [
      "Why not?",
      "What if i got you boba?",
      "I'll bring snacks?",
      "Pretty please?",
      "I will be extra fun, promise.",
      "Please say yes?",
      "I practiced my best smile.",
      "No? Even with a cheesy pun?",
      "I will share my fries.",
      "I will bring flowers.",
    ];
    let noMessageIndex = 0;
    let defaultNoCount = 0;
    let noInteractionCount = 0;

    function growYesButton() {
      yesScale *= yesGrowthFactor;
      yesBtn.style.transform = "scale(" + yesScale + ")";
      yesBtn.style.transformOrigin = "center";
      yesBtn.style.transition = "transform 0.2s";
    }

    function moveNoButton() {
      growYesButton();
      const baseMessage = noMessages[noMessageIndex] ?? "PLEASE!!! ğŸ™";
      noBtn.textContent = baseMessage + " ğŸ˜¢";
      if (noMessages[noMessageIndex] === undefined) {
        defaultNoCount += 1;
        if (defaultNoCount >= 5) {
          sadCard.classList.remove("hidden");
          mainCard.classList.add("hidden");
        }
      }
      noMessageIndex += 1;
      const rect = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, window.innerWidth - rect.width)/2;
      const maxY = Math.max(0, window.innerHeight - rect.height)/2;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      console.log("No button position:", { x, y, maxX, maxY });
    }

    // Create floating hearts
    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "â¤ï¸";

          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = 3 + Math.random() * 3 + "s";
          heart.style.fontSize = 16 + Math.random() * 24 + "px";

          heartsContainer.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 6000);
        }, i * 150);
      }
    }
  </script>

</body>
</html>
